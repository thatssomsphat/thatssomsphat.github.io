<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>
    <style>
        /* Add your CSS styles here */
    </style>
</head>
<body>
    <h1>Grade Calculator</h1>
    <form id="gradeCalculator">
        <label for="currentGrade">Current Grade (out of 100):</label>
        <input type="number" id="currentGrade" min="0" max="100" required>
        <br>
        <label for="desiredGrade">Desired Grade:</label>
        <select id="desiredGrade">
            <option value="A1">A1</option>
            <option value="A2">A2</option>
            <option value="B3">B3</option>
            <option value="B4">B4</option>
            <option value="C5">C5</option>
            <option value="C6">C6</option>
        </select>
        <br>
        <button type="button" onclick="calculateMarks()">Calculate</button>
    </form>
    <p id="result"></p>
    
    <script>
        function calculateMarks() {
            const currentGrade = parseFloat(document.getElementById("currentGrade").value);
            const desiredGrade = document.getElementById("desiredGrade").value;
            let requiredMarks;

            // Define grade ranges and calculate required marks
            switch (desiredGrade) {
                case "A1":
                    requiredMarks = ((75 - 45) / 55) * 100;
                    break;
                case "A2":
                    requiredMarks = ((70 - 45) / 55) * 100;
                    break;
                case "B3":
                    requiredMarks = ((65 - 45) / 55) * 100;
                    break;
                case "B4":
                    requiredMarks = ((60 - 45) / 55) * 100;
                    break;
                case "C5":
                    requiredMarks = ((55 - 45) / 55) * 100;
                    break;
                case "C6":
                    requiredMarks = ((50 - 45) / 55) * 100;
                    break;
                default:
                    requiredMarks = 0;
            }

            // Display the required marks
            document.getElementById("result").innerHTML = `You need to score at least ${requiredMarks.toFixed(2)} marks out of 100 for the 55% component to achieve a ${desiredGrade} grade.`;
        }
    </script>
</body>
</html>
