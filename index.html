<!DOCTYPE html>
<html>
<head>
    <title>Grade Calculator</title>
</head>
<body>
    <h1>Final Grade Calculator</h1>
    <form id="gradeCalculatorForm">
        <label for="currentGrade">Current Grade (%)</label>
        <input type="number" id="currentGrade" min="0" max="100" required>
        
        <label for="desiredGrade">Desired Grade</label>
        <select id="desiredGrade" required>
            <option value="A1">A1 (75 - 100 marks)</option>
            <option value="A2">A2 (70 - 74 marks)</option>
            <option value="B3">B3 (65 - 69 marks)</option>
            <option value="B4">B4 (60 - 64 marks)</option>
            <option value="C5">C5 (55 - 59 marks)</option>
            <option value="C6">C6 (50 - 54 marks)</option>
        </select>
        
        <button type="button" onclick="calculateRequiredMarks()">Calculate Required Marks</button>
    </form>
    
    <div id="result" style="display: none;">
        <h2>Required Marks to Achieve Desired Grade:</h2>
        <p id="requiredMarks"></p>
    </div>

    <script>
        function calculateRequiredMarks() {
            const currentGrade = parseFloat(document.getElementById("currentGrade").value);
            const desiredGrade = document.getElementById("desiredGrade").value;
            
            const gradeRanges = {
                "A1": [75, 100],
                "A2": [70, 74],
                "B3": [65, 69],
                "B4": [60, 64],
                "C5": [55, 59],
                "C6": [50, 54]
            };

            if (isNaN(currentGrade)) {
                alert("Please enter a valid current grade.");
                return;
            }

            if (!(desiredGrade in gradeRanges)) {
                alert("Please select a valid desired grade.");
                return;
            }

            const [minMarks, maxMarks] = gradeRanges[desiredGrade];
            const requiredMarks = (((minMarks + maxMarks) / 2) - (0.45 * currentGrade)) / 0.55;
            
            document.getElementById("requiredMarks").textContent = `You need to score at least ${requiredMarks.toFixed(2)} out of 100 marks in the remaining component to achieve ${desiredGrade}.`;
            document.getElementById("result").style.display = "block";
        }
    </script>
</body>
</html>
