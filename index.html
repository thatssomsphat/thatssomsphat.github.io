<!DOCTYPE html>
<html>
<head>
    <title>Grade Calculator</title>
</head>
<body>
    <h1>Grade Calculator</h1>
    <p>Enter your current grade (out of 100 marks): <input type="number" id="currentGrade" min="0" max="100"></p>
    <p>Select your desired grade for the remaining 55% component:
        <select id="desiredGrade">
            <option value="75">A1 (75 marks)</option>
            <option value="70">A2 (70 marks)</option>
            <option value="65">B3 (65 marks)</option>
            <option value="64">B4 (64 marks)</option>
            <option value="55">C5 (55 marks)</option>
            <option value="54">C6 (54 marks)</option>
        </select>
    </p>
    <button onclick="calculateMarks()">Calculate Marks</button>
    <p>Your target marks for the 55% component: <span id="targetMarks"></span></p>

    <script>
        function calculateMarks() {
            const currentGrade = parseFloat(document.getElementById("currentGrade").value);
            const desiredGrade = parseFloat(document.getElementById("desiredGrade").value);
            const requiredMarks = ((desiredGrade * 0.55) - (currentGrade * 0.45)) / 0.55;
            
            document.getElementById("targetMarks").textContent = requiredMarks.toFixed(2);
        }
    </script>
</body>
</html>
